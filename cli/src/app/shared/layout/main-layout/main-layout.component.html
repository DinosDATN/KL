<app-header *ngIf="!currentUrl.startsWith('/forum')"></app-header>
<div
  class="bg-gray-50 dark:bg-gray-900 flex flex-col transition-colors duration-200"
>
  <main
    class="flex-1 bg-gray-50 dark:bg-gray-900 transition-colors duration-200"
  >
    <div class="min-h-full">
      <router-outlet></router-outlet>
    </div>
  </main>
  <app-footer
    *ngIf="!currentUrl.startsWith('/chat') && !currentUrl.startsWith('/games')"
  ></app-footer>

  <!-- Back to Top Button -->
  <app-back-to-top></app-back-to-top>
</div>

<!-- Notification Toasts - Global for all pages -->
<app-notification-toast></app-notification-toast>
<!-- Confirmation Toasts - Global for all pages -->
<app-confirmation-toast></app-confirmation-toast>
