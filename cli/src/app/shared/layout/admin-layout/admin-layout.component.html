<div
  class="admin-layout min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200"
>
  <!-- Admin Header -->
  <app-admin-header
    [isSidebarCollapsed]="isSidebarCollapsed"
    (toggleSidebar)="onToggleSidebar()"
  >
  </app-admin-header>

  <!-- Mobile backdrop -->
  <div
    *ngIf="!isSidebarCollapsed"
    class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden transition-opacity duration-300"
    (click)="onToggleSidebar()"
  ></div>

  <!-- Content wrapper -->
  <div class="flex">
    <!-- Admin Sidebar -->
    <app-admin-sidebar
      [isCollapsed]="isSidebarCollapsed"
      (expandSidebar)="onToggleSidebar()"
    >
    </app-admin-sidebar>

    <!-- Main content area -->
    <main
      class="flex-1 p-4 sm:p-6 transition-all duration-300 w-full"
      [class.lg:ml-64]="!isSidebarCollapsed"
      [class.lg:ml-16]="isSidebarCollapsed"
    >
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
