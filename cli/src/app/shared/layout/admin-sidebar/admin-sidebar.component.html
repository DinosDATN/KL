<aside class="bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transition-all duration-300 fixed left-0 top-16 h-[calc(100vh-4rem)] z-40 overflow-y-auto" [class.w-64]="!isCollapsed" [class.w-16]="isCollapsed">
  <nav class="p-4 space-y-2">
    <div *ngFor="let item of menuItems" class="sidebar-item">
      <div (click)="toggleSubmenu(item)" class="flex items-center justify-between p-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg cursor-pointer transition-colors group">
        <div class="flex items-center space-x-3 min-w-0 flex-1">
          <svg class="w-5 h-5 flex-shrink-0 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
          </svg>
          <span *ngIf="!isCollapsed" class="font-medium text-sm truncate transition-colors">{{ item.label }}</span>
        </div>
      </div>
    </div>
  </nav>
</aside>
