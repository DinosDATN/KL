<!-- ChatAI Widget Container -->
<div
  class="chat-ai-widget"
  [class.mobile]="isMobile"
  [class.desktop]="!isMobile"
  [class.hidden]="!isVisible"
  *ngIf="isVisible"
>
  <!-- Floating Chat Icon -->
  <div
    class="chat-icon"
    [class.open]="isOpen"
    (click)="toggleChat()"
    [title]="isOpen ? 'Đóng chat' : 'Mở chat AI'"
  >
    <div class="icon-container">
      <svg
        *ngIf="!isOpen"
        class="chat-svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        width="24"
        height="24"
      >
        <path
          d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"
        />
      </svg>
      <svg
        *ngIf="isOpen"
        class="close-svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        width="18"
        height="18"
      >
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
        />
      </svg>
    </div>
    <!-- Notification badge -->
    <div class="notification-badge" *ngIf="hasNewMessage && !isOpen"></div>
  </div>

  <!-- Chat Window -->
  <div
    class="chat-window"
    [class.open]="isOpen"
    [class.mobile-fullscreen]="isMobile"
    [class.large]="chatSize === 'large'"
  >
    <!-- Chat Header -->
    <div class="chat-header">
      <div class="header-left">
        <div class="ai-avatar">
          <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"
            />
          </svg>
        </div>
        <div class="header-info">
          <h4 class="ai-name">ChatAI Assistant</h4>
          <span class="ai-status" [class.online]="isHealthy">{{
            statusText
          }}</span>
        </div>
      </div>
      <div class="header-actions">
        <button
          class="action-btn"
          (click)="clearChat()"
          title="Xóa lịch sử chat"
        >
          <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
            <path
              d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
            />
          </svg>
        </button>
        <button
          class="action-btn"
          (click)="exportChat()"
          title="Xuất lịch sử chat"
        >
          <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
          </svg>
        </button>
        <button
          class="action-btn"
          (click)="toggleSound()"
          [class.active]="isSoundEnabled"
          title="{{ isSoundEnabled ? 'Tắt âm thanh' : 'Bật âm thanh' }}"
        >
          <svg
            *ngIf="isSoundEnabled"
            viewBox="0 0 24 24"
            fill="currentColor"
            width="16"
            height="16"
          >
            <path
              d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
            />
          </svg>
          <svg
            *ngIf="!isSoundEnabled"
            viewBox="0 0 24 24"
            fill="currentColor"
            width="16"
            height="16"
          >
            <path
              d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"
            />
          </svg>
        </button>
        <button
          class="action-btn"
          (click)="toggleChatSize()"
          [class.active]="chatSize === 'large'"
          title="{{ chatSize === 'large' ? 'Kích thước lớn' : 'Kích thước bình thường' }}"
        >
          <svg
            *ngIf="chatSize === 'normal'"
            viewBox="0 0 24 24"
            fill="currentColor"
            width="16"
            height="16"
          >
            <path
              d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
            />
          </svg>
          <svg
            *ngIf="chatSize === 'large'"
            viewBox="0 0 24 24"
            fill="currentColor"
            width="16"
            height="16"
          >
            <path
              d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"
            />
          </svg>
        </button>
        <button
          class="action-btn close-btn"
          (click)="closeChat()"
          title="Đóng chat"
          *ngIf="!isMobile"
        >
          <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Chat Messages Area -->
    <div class="chat-messages" #messagesContainer>
      <div class="messages-container">
        <!-- Chat Messages -->
        <div
          class="message"
          *ngFor="let message of messages; trackBy: trackByMessage"
          [class.user]="message.isUser"
          [class.ai]="!message.isUser"
          [class.typing]="message.isTyping"
          [class.new-message]="isNewMessage(message)"
        >
          <div class="message-avatar" *ngIf="!message.isUser">
            <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"
              />
            </svg>
          </div>
          <div class="message-content">
            <div class="message-text">
              <div *ngIf="message.isTyping" class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
              </div>
              <div
                *ngIf="!message.isTyping"
                [innerHTML]="formatMessage(message.text)"
              ></div>
            </div>
            <!-- Message actions -->
            <div
              class="message-actions"
              *ngIf="!message.isTyping && !message.isUser"
            >
              <button
                class="message-action-btn"
                (click)="copyMessage(message.text)"
                title="Sao chép"
              >
                <svg
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  width="12"
                  height="12"
                >
                  <path
                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
                  />
                </svg>
              </button>
              <button
                class="message-action-btn"
                (click)="likeMessage(message.id)"
                [class.liked]="isMessageLiked(message.id)"
                title="Thích"
              >
                <svg
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  width="12"
                  height="12"
                >
                  <path
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                  />
                </svg>
              </button>
            </div>
            <div class="message-time">{{ formatTime(message.timestamp) }}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input">
      <div class="input-container" (click)="onTextareaClick()">
        <textarea
          #messageInput
          class="message-textarea"
          placeholder="Nhập câu hỏi của bạn..."
          [(ngModel)]="currentMessage"
          (keydown)="onKeyDown($event)"
          (click)="onTextareaClick()"
          (focus)="onTextareaClick()"
          [disabled]="isLoading"
          maxlength="1000"
          rows="1"
          id="chat-input"
          name="chat-input"
        ></textarea>
        <div class="input-actions">
          <div class="char-count" [class.warning]="currentMessage.length > 800">
            {{ currentMessage.length }}/1000
          </div>
          <button
            class="send-btn"
            (click)="sendMessage()"
            [disabled]="!canSend"
            title="Gửi tin nhắn"
          >
            <svg
              *ngIf="!isLoading"
              viewBox="0 0 24 24"
              fill="currentColor"
              width="20"
              height="20"
            >
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
            </svg>
            <div *ngIf="isLoading" class="loading-spinner"></div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
