<!-- Back to Top Button -->
<button
  *ngIf="isVisible"
  (click)="scrollToTop()"
  class="fixed bottom-6 right-6 z-50 w-12 h-12 md:w-14 md:h-14 bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600
         text-white rounded-full shadow-lg hover:shadow-xl transform transition-all duration-300 ease-in-out
         hover:scale-110 active:scale-95 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50
         flex items-center justify-center group animate-fade-in"
  aria-label="Back to top"
  title="Back to top"
>
  <!-- Up Arrow Icon -->
  <svg 
    class="w-5 h-5 md:w-6 md:h-6 transform transition-transform duration-200 group-hover:-translate-y-0.5" 
    fill="none" 
    stroke="currentColor" 
    viewBox="0 0 24 24" 
    xmlns="http://www.w3.org/2000/svg"
  >
    <path 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      stroke-width="2.5" 
      d="M5 15l7-7 7 7"
    ></path>
  </svg>
  
  <!-- Subtle pulse animation ring -->
  <div class="absolute inset-0 rounded-full bg-blue-600 dark:bg-blue-500 opacity-30 animate-ping group-hover:opacity-0 transition-opacity duration-300"></div>
</button>
