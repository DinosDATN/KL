<!-- Bulk Actions Bar -->
<div
  class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-4"
>
  <div
    class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4"
  >
    <!-- Selection Info -->
    <div class="flex items-center gap-3">
      <div class="flex items-center gap-2">
        <div
          class="w-4 h-4 bg-blue-500 rounded flex items-center justify-center"
        >
          <i class="icon-check text-white text-xs"></i>
        </div>
        <span class="text-sm font-medium text-blue-700 dark:text-blue-300">
          {{ selectedCount }} course{{
            selectedCount !== 1 ? "s" : ""
          }}
          selected
        </span>
      </div>

      <button
        (click)="onClearSelection()"
        class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-200 underline transition-colors"
      >
        Clear selection
      </button>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-wrap items-center gap-2">
      <!-- Regular Actions (for non-deleted courses) -->
      <ng-container *ngIf="!showRestoreAction">
        <button
          (click)="onBulkAction('publish')"
          class="px-3 py-1.5 text-sm font-medium text-green-700 dark:text-green-300 bg-green-100 dark:bg-green-900/30 hover:bg-green-200 dark:hover:bg-green-900/50 border border-green-300 dark:border-green-700 rounded transition-colors"
        >
          <i class="icon-check-circle mr-1"></i>
          Publish
        </button>

        <button
          (click)="onBulkAction('draft')"
          class="px-3 py-1.5 text-sm font-medium text-yellow-700 dark:text-yellow-300 bg-yellow-100 dark:bg-yellow-900/30 hover:bg-yellow-200 dark:hover:bg-yellow-900/50 border border-yellow-300 dark:border-yellow-700 rounded transition-colors"
        >
          <i class="icon-edit mr-1"></i>
          Set to Draft
        </button>

        <button
          (click)="onBulkAction('archive')"
          class="px-3 py-1.5 text-sm font-medium text-purple-700 dark:text-purple-300 bg-purple-100 dark:bg-purple-900/30 hover:bg-purple-200 dark:hover:bg-purple-900/50 border border-purple-300 dark:border-purple-700 rounded transition-colors"
        >
          <i class="icon-archive mr-1"></i>
          Archive
        </button>

        <div class="h-6 w-px bg-gray-300 dark:bg-gray-600 mx-1"></div>

        <button
          (click)="onBulkAction('delete')"
          class="px-3 py-1.5 text-sm font-medium text-red-700 dark:text-red-300 bg-red-100 dark:bg-red-900/30 hover:bg-red-200 dark:hover:bg-red-900/50 border border-red-300 dark:border-red-700 rounded transition-colors"
        >
          <i class="icon-trash mr-1"></i>
          Delete
        </button>
      </ng-container>

      <!-- Deleted Course Actions -->
      <ng-container *ngIf="showRestoreAction">
        <button
          (click)="onBulkAction('restore')"
          class="px-3 py-1.5 text-sm font-medium text-green-700 dark:text-green-300 bg-green-100 dark:bg-green-900/30 hover:bg-green-200 dark:hover:bg-green-900/50 border border-green-300 dark:border-green-700 rounded transition-colors"
        >
          <i class="icon-rotate-ccw mr-1"></i>
          Restore
        </button>

        <button
          (click)="onBulkAction('delete')"
          class="px-3 py-1.5 text-sm font-medium text-red-700 dark:text-red-300 bg-red-100 dark:bg-red-900/30 hover:bg-red-200 dark:hover:bg-red-900/50 border border-red-300 dark:border-red-700 rounded transition-colors"
        >
          <i class="icon-trash mr-1"></i>
          Permanent Delete
        </button>
      </ng-container>
    </div>
  </div>
</div>
