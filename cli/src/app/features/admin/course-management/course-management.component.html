<!-- Admin Course Management Page -->
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
  <!-- Header -->
  <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 transition-colors duration-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6">
        <!-- Title -->
        <div>
          <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
            Course Management
          </h1>
          <p class="text-gray-600 dark:text-gray-400">
            Manage courses, track statistics, and perform bulk operations
          </p>
        </div>

        <!-- Top Actions -->
        <div class="flex flex-wrap items-center gap-3">
          <!-- Export Buttons -->
          <div class="flex items-center gap-2">
            <button
              (click)="onExport('json')"
              class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-200"
            >
              <i class="icon-download mr-2"></i>
              Export JSON
            </button>
            <button
              (click)="onExport('csv')"
              class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-200"
            >
              <i class="icon-file-text mr-2"></i>
              Export CSV
            </button>
          </div>

          <!-- Create Course Button -->
          <button
            (click)="openCreateModal()"
            class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200"
          >
            <i class="icon-plus mr-2"></i>
            Create Course
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Statistics Cards -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <app-course-stats
      [stats]="stats"
      [loading]="loading && !stats"
    ></app-course-stats>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
    <!-- Tabs -->
    <div class="mb-6">
      <nav class="flex space-x-8" aria-label="Tabs">
        <button
          (click)="onTabChange('all')"
          [ngClass]="{
            'border-blue-500 text-blue-600 dark:text-blue-400': activeTab === 'all',
            'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600': activeTab !== 'all'
          }"
          class="whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm transition-colors duration-200"
        >
          All Courses
          <span *ngIf="stats" class="ml-2 px-2 py-1 text-xs bg-gray-100 dark:bg-gray-700 rounded-full">
            {{ stats.totalCourses }}
          </span>
        </button>
        
        <button
          (click)="onTabChange('deleted')"
          [ngClass]="{
            'border-red-500 text-red-600 dark:text-red-400': activeTab === 'deleted',
            'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600': activeTab !== 'deleted'
          }"
          class="whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm transition-colors duration-200"
        >
          Deleted Courses
          <span *ngIf="stats" class="ml-2 px-2 py-1 text-xs bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 rounded-full">
            {{ stats.deletedCourses }}
          </span>
        </button>
      </nav>
    </div>

    <!-- Search and Filters -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      <!-- Filters Sidebar -->
      <div class="lg:col-span-3">
        <app-course-filters
          [filters]="filters"
          [showDeletedOptions]="activeTab === 'deleted'"
          (filtersChange)="onFiltersChange($event)"
        ></app-course-filters>
      </div>

      <!-- Main Content -->
      <div class="lg:col-span-9">
        <!-- Search Bar -->
        <div class="mb-6">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="icon-search text-gray-400 text-lg"></i>
            </div>
            <input
              type="text"
              [(ngModel)]="searchTerm"
              (keyup.enter)="onSearch()"
              (input)="onSearch()"
              placeholder="Search courses by title, description, instructor..."
              class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
            />
            <button
              *ngIf="searchTerm"
              (click)="searchTerm = ''; onSearch()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors duration-200"
            >
              <i class="icon-x text-lg"></i>
            </button>
          </div>
        </div>

        <!-- Bulk Actions Bar -->
        <app-bulk-actions
          *ngIf="showBulkActions"
          [selectedCount]="selectedCourses.length"
          [showRestoreAction]="activeTab === 'deleted'"
          (bulkAction)="onBulkAction($event)"
          (clearSelection)="onCourseSelect([])"
          class="mb-6"
        ></app-bulk-actions>

        <!-- Course List -->
        <app-course-list
          [courses]="courses"
          [loading]="loading"
          [error]="error"
          [selectedCourseIds]="selectedCourses"
          [currentPage]="currentPage"
          [totalPages]="totalPages"
          [totalItems]="totalItems"
          [itemsPerPage]="itemsPerPage"
          [sortBy]="sortBy"
          [sortOrder]="sortOrder"
          [showDeletedActions]="activeTab === 'deleted'"
          (courseToggle)="onCourseToggle($event)"
          (selectAll)="onSelectAll($event)"
          (editCourse)="openEditModal($event)"
          (deleteCourse)="onDeleteCourse($event)"
          (sortChange)="onSortChange($event)"
          (pageChange)="onPageChange($event)"
        ></app-course-list>
      </div>
    </div>
  </div>

  <!-- Course Form Modal -->
  <app-course-form
    *ngIf="isFormModalOpen"
    [course]="editingCourse"
    [isEdit]="!!editingCourse"
    (courseCreated)="onCourseCreated($event)"
    (courseUpdated)="onCourseUpdated($event)"
    (close)="closeFormModal()"
  ></app-course-form>
</div>
