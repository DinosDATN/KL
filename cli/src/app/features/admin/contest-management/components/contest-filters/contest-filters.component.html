<div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-4">
  <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center">
    <!-- Status Filter -->
    <div class="flex-1 min-w-[150px]">
      <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">
        Status
      </label>
      <select
        [(ngModel)]="localFilters.status"
        (change)="onFilterChange()"
        class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
        <option *ngFor="let option of statusOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Sort By -->
    <div class="flex-1 min-w-[150px]">
      <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">
        Sort By
      </label>
      <select
        [(ngModel)]="localFilters.sortBy"
        (change)="onFilterChange()"
        class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
        <option *ngFor="let option of sortOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Date Range -->
    <div class="flex-1 min-w-[150px]">
      <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">
        Date Range
      </label>
      <select
        [(ngModel)]="localFilters.date_range"
        (change)="onFilterChange()"
        class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
        <option *ngFor="let option of dateRangeOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Reset Button -->
    <div class="flex items-end">
      <button
        (click)="onReset()"
        [disabled]="!hasActiveFilters()"
        class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        Reset
      </button>
    </div>
  </div>
</div>
