<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Header -->
  <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <button
            (click)="goBack()"
            class="p-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg"
          >
            <i class="icon-arrow-left"></i>
          </button>
          <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
              Thống kê khóa học
            </h1>
            <p class="text-sm text-gray-600 dark:text-gray-400" *ngIf="course">
              {{ course.title }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex items-center justify-center py-12">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
  </div>

  <!-- Content -->
  <div *ngIf="!loading && course" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">
        Thống kê và phân tích
      </h2>
      <p class="text-gray-600 dark:text-gray-400">
        Tính năng thống kê khóa học đang được phát triển. Bạn có thể xem số lượng học viên, doanh thu, đánh giá và các chỉ số khác tại đây.
      </p>
    </div>
  </div>
</div>
