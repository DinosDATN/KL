<!-- Documents Page Container -->
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
  
  <!-- Banner Section -->
  <app-documents-banner [totalDocuments]="documents.length" [loading]="loading">
  </app-documents-banner>

  <!-- Top Search Section -->
  <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 transition-colors duration-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6">
        
        <!-- Search Title -->
        <div>
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
            Tìm kiếm tài liệu
          </h2>
          <p class="text-gray-600 dark:text-gray-400">
            Khám phá {{ filteredDocuments.length }} tài liệu phù hợp với bạn
          </p>
        </div>
        
        <!-- Top Search Bar -->
        <div class="lg:w-96">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="icon-search text-gray-400 text-lg"></i>
            </div>
            <input
              type="text"
              [(ngModel)]="topSearchTerm"
              (input)="onTopSearchChange()"
              placeholder="Tìm kiếm tài liệu theo tên, mô tả..."
              class="w-full pl-12 pr-4 py-4 border border-gray-300 dark:border-gray-600 rounded-lg 
                     bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-lg
                     placeholder-gray-500 dark:placeholder-gray-400 
                     focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                     transition-all duration-200 shadow-sm hover:shadow-md"
            />
            <!-- Clear Search Button -->
            <button
              *ngIf="topSearchTerm"
              (click)="clearTopSearch()"
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors duration-200"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Main Content Area -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      
      <!-- Mobile Filter Toggle -->
      <div class="lg:hidden">
        <button
          (click)="toggleMobileFilters()"
          class="w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 
                 rounded-lg px-4 py-3 text-gray-700 dark:text-gray-300 
                 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200 
                 flex items-center justify-center gap-2"
        >
          <i class="icon-settings"></i>
          <span>Bộ lọc và sắp xếp</span>
          <span class="text-xs ml-auto">
            {{ mobileFiltersOpen ? '▲' : '▼' }}
          </span>
        </button>
      </div>
      
      <!-- Filters Sidebar -->
      <div class="lg:col-span-3">
        <!-- Desktop Filters -->
        <div class="hidden lg:block">
          <app-document-filters
            [categories]="categories"
            [topics]="topics"
            [filters]="filters"
            (filtersChange)="onFiltersChange($event)"
            (clearFilters)="onClearFilters()"
          ></app-document-filters>
        </div>
        
        <!-- Mobile Filters -->
        <div 
          *ngIf="mobileFiltersOpen" 
          class="lg:hidden fixed inset-0 z-50 overflow-y-auto"
          (click)="closeMobileFilters()"
        >
          <div class="flex min-h-full items-center justify-center p-4">
            <div 
              class="relative w-full max-w-md"
              (click)="$event.stopPropagation()"
            >
              <app-document-filters
                [categories]="categories"
                [topics]="topics"
                [filters]="filters"
                (filtersChange)="onFiltersChange($event)"
                (clearFilters)="onClearFilters(); closeMobileFilters()"
              ></app-document-filters>
              <button
                (click)="closeMobileFilters()"
                class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
              >
                ×
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Documents Content -->
      <div class="lg:col-span-9">
        
        <!-- Loading State -->
        <div *ngIf="loading" class="text-center py-12">
          <div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-blue-500 hover:bg-blue-400 transition ease-in-out duration-150 cursor-not-allowed" disabled>
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Đang tải...
          </div>
        </div>
        
        <!-- Empty State -->
        <div *ngIf="!loading && filteredDocuments.length === 0" class="text-center py-12">
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-8 transition-colors duration-200">
            <div class="text-gray-400 mb-4">
              <i class="icon-search text-6xl"></i>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
              Không tìm thấy tài liệu
            </h3>
            <p class="text-gray-600 dark:text-gray-400 mb-4">
              Không có tài liệu nào phù hợp với tiêu chí tìm kiếm của bạn.
            </p>
            <button
              (click)="onClearFilters()"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 font-medium text-sm"
            >
              Xóa bộ lọc
            </button>
          </div>
        </div>
        
        <!-- Documents Grid -->
        <div *ngIf="!loading && filteredDocuments.length > 0" class="space-y-6">
          
          <!-- Results Summary -->
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 px-4 py-3 transition-colors duration-200">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
              <p class="text-sm text-gray-600 dark:text-gray-400">
                Tìm thấy <strong class="text-gray-900 dark:text-white">{{ filteredDocuments.length }}</strong> tài liệu
              </p>
              <div class="flex items-center gap-2 text-xs text-gray-500 dark:text-gray-400">
                <span>Trang {{ currentPage }} / {{ totalPages }}</span>
              </div>
            </div>
          </div>
          
          <!-- Documents Cards Grid -->
          <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <app-document-card
              *ngFor="let document of paginatedDocuments; trackBy: trackByDocumentId"
              [document]="document"
              [topicName]="getTopicName(document.topic_id)"
              [categoryNames]="getCategoryNames(document.id)"
              (documentView)="onDocumentView($event)"
              class="h-full"
            ></app-document-card>
          </div>
          
          <!-- Pagination -->
          <div class="mt-8">
            <app-documents-pagination
              [currentPage]="currentPage"
              [totalPages]="totalPages"
              [itemsPerPage]="itemsPerPage"
              [totalItems]="filteredDocuments.length"
              (pageChange)="changePage($event)"
              (itemsPerPageChange)="onItemsPerPageChange($event)"
            ></app-documents-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
