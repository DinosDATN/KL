<div class="bg-white dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-700">
  <!-- Header -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      Examples
    </h3>
    <span class="text-sm text-gray-500 dark:text-gray-400">
      {{ examples.length }} example{{ examples.length === 1 ? '' : 's' }}
    </span>
  </div>

  <!-- Examples List -->
  <div class="p-4 space-y-4">
    <!-- Example Cards -->
    <div *ngFor="let example of examples; let i = index" 
         class="border border-gray-200 dark:border-gray-600 rounded-lg overflow-hidden transition-all duration-200"
         [class.ring-2]="isExampleSelected(example)"
         [class.ring-blue-500]="isExampleSelected(example)"
         [class.shadow-md]="isExampleSelected(example)">
      
      <!-- Example Header -->
      <div class="bg-gray-50 dark:bg-gray-800 px-4 py-3 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
           (click)="selectExample(example)">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">
              Example {{ i + 1 }}
            </span>
            <span class="bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300 text-xs px-2 py-0.5 rounded-full">
              Sample
            </span>
          </div>
          <svg 
            class="w-5 h-5 text-gray-500 transition-transform duration-200"
            [class.rotate-180]="isExampleSelected(example)"
            fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
      
      <!-- Example Content -->
      <div *ngIf="isExampleSelected(example)" class="p-4 bg-white dark:bg-gray-900">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Input Section -->
          <div>
            <div class="flex items-center gap-2 mb-2">
              <svg class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Input</label>
            </div>
            <div class="bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg p-3">
              <pre class="text-sm font-mono text-gray-800 dark:text-gray-200 whitespace-pre-wrap overflow-x-auto">{{ example.input }}</pre>
            </div>
          </div>
          
          <!-- Output Section -->
          <div>
            <div class="flex items-center gap-2 mb-2">
              <svg class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Output</label>
            </div>
            <div class="bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg p-3">
              <pre class="text-sm font-mono text-gray-800 dark:text-gray-200 whitespace-pre-wrap overflow-x-auto">{{ example.output }}</pre>
            </div>
          </div>
        </div>
        
        <!-- Explanation Section (if available) -->
        <div *ngIf="example.explanation" class="mt-6">
          <div class="flex items-center gap-2 mb-2">
            <svg class="w-4 h-4 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <label class="text-sm font-semibold text-blue-700 dark:text-blue-300">Explanation</label>
          </div>
          <div class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-4">
            <p class="text-sm text-blue-800 dark:text-blue-200 leading-relaxed">{{ example.explanation }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="examples.length === 0" class="text-center py-12">
      <svg class="w-16 h-16 mx-auto text-gray-400 dark:text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <h4 class="text-lg font-medium text-gray-900 dark:text-white mb-2">No Examples Available</h4>
      <p class="text-gray-500 dark:text-gray-400 text-sm">
        Examples will help you understand the problem better
      </p>
    </div>
  </div>
</div>
