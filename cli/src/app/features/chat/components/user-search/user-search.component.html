<div class="user-search-container bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-4">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center space-x-3">
      <svg class="w-6 h-6 text-green-500 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
        Tìm kiếm người dùng
      </h2>
    </div>
    <button 
      *ngIf="searchTerm || searchResults.length > 0"
      (click)="clearSearch()" 
      class="p-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors"
      title="Xóa kết quả tìm kiếm"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <!-- Search Bar -->
  <div class="relative mb-6">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      (ngModelChange)="onSearchChange()"
      placeholder="Tìm kiếm theo tên hoặc email..."
      class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg 
             bg-white dark:bg-gray-700 text-gray-900 dark:text-white 
             placeholder-gray-500 dark:placeholder-gray-400
             focus:ring-2 focus:ring-green-500 dark:focus:ring-green-400 focus:border-transparent
             transition-colors text-lg"
    >
  </div>

  <!-- Search Instructions -->
  <div *ngIf="!searchTerm && searchResults.length === 0" class="text-center py-8">
    <svg class="mx-auto w-16 h-16 text-gray-300 dark:text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
    <p class="text-gray-500 dark:text-gray-400 text-lg mb-2">Tìm kiếm người dùng để kết bạn</p>
    <p class="text-sm text-gray-400 dark:text-gray-500">Nhập ít nhất 2 ký tự để bắt đầu tìm kiếm</p>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-8">
    <div class="flex items-center space-x-2 text-gray-500 dark:text-gray-400">
      <svg class="animate-spin w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4a2 2 0 110-4m6 4a2 2 0 100-4m0 4a2 2 0 100 4m0-4a2 2 0 110-4"></path>
      </svg>
      <span>Đang tìm kiếm...</span>
    </div>
  </div>

  <!-- No Results -->
  <div *ngIf="!loading && noResults" class="text-center py-8">
    <svg class="mx-auto w-16 h-16 text-gray-300 dark:text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.239 0-4.236-.18-5.536-.493C7.307 14.307 8 13.678 8 12.93V9c0-1.657 1.343-3 3-3s3 1.343 3 3v.99c0 .748.693 1.377.85 1.577A7.951 7.951 0 0112 15z"></path>
    </svg>
    <p class="text-gray-500 dark:text-gray-400 text-lg mb-2">Không tìm thấy người dùng</p>
    <p class="text-sm text-gray-400 dark:text-gray-500">Thử từ khóa khác hoặc kiểm tra chính tả</p>
  </div>

  <!-- Search Results -->
  <div *ngIf="!loading && searchResults.length > 0" class="space-y-3">
    <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
      Tìm thấy {{searchResults.length}} người dùng
    </p>
    
    <div 
      *ngFor="let user of searchResults" 
      class="user-result-item p-4 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors border border-transparent hover:border-gray-200 dark:hover:border-gray-600"
    >
      <div class="flex items-center space-x-4">
        <!-- User Avatar -->
        <div class="flex-shrink-0">
          <img 
            [src]="user.avatar_url || '/assets/default-avatar.svg'" 
            [alt]="user.name"
            class="w-12 h-12 rounded-full object-cover border-2 border-white dark:border-gray-600 shadow-sm"
          >
        </div>
        
        <!-- User Info -->
        <div class="flex-1 min-w-0">
          <div class="flex items-center justify-between mb-1">
            <h3 class="text-sm font-semibold text-gray-900 dark:text-white truncate">
              {{user.name}}
            </h3>
            <!-- Friendship Status Badge -->
            <span 
              *ngIf="getStatusText(user)"
              [class]="getStatusClass(user)"
              class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium"
            >
              {{getStatusText(user)}}
            </span>
          </div>
          <p class="text-xs text-gray-600 dark:text-gray-400 truncate mb-3">
            {{user.email}}
          </p>
          
          <!-- Action Buttons -->
          <div class="flex space-x-2">
            <!-- Send Friend Request -->
            <button 
              *ngIf="canSendFriendRequest(user)"
              (click)="onSendFriendRequest(user)"
              class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white text-sm font-medium rounded-lg transition-colors shadow-sm flex items-center space-x-2"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
              <span>Kết bạn</span>
            </button>
            
            <!-- Accept Friend Request -->
            <button 
              *ngIf="canAcceptFriendRequest(user)"
              (click)="onAcceptFriendRequest(user)"
              class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-lg transition-colors shadow-sm flex items-center space-x-2"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              <span>Chấp nhận</span>
            </button>
            
            <!-- View Profile (placeholder) -->
            <button 
              class="px-4 py-2 bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-gray-700 dark:text-gray-300 text-sm font-medium rounded-lg transition-colors flex items-center space-x-2"
              title="Xem hồ sơ"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              <span>Hồ sơ</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
