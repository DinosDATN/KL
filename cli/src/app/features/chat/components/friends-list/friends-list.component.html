<div class="friends-list-container bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-4">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center space-x-3">
      <svg class="w-6 h-6 text-blue-500 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-2.239"></path>
      </svg>
      <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
        Bạn bè ({{friends.length}})
      </h2>
    </div>
    <button 
      (click)="refreshFriends()" 
      [disabled]="loading"
      class="p-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors disabled:opacity-50"
      title="Làm mới danh sách bạn bè"
    >
      <svg class="w-5 h-5" [class.animate-spin]="loading" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
    </button>
  </div>

  <!-- Search Bar -->
  <div class="relative mb-4">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      (ngModelChange)="onSearchChange()"
      placeholder="Tìm kiếm bạn bè..."
      class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg 
             bg-white dark:bg-gray-700 text-gray-900 dark:text-white 
             placeholder-gray-500 dark:placeholder-gray-400
             focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent
             transition-colors"
    >
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-8">
    <div class="flex items-center space-x-2 text-gray-500 dark:text-gray-400">
      <svg class="animate-spin w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4a2 2 0 110-4m6 4a2 2 0 100-4m0 4a2 2 0 100 4m0-4a2 2 0 110-4"></path>
      </svg>
      <span>Đang tải danh sách bạn bè...</span>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && filteredFriends.length === 0" class="text-center py-8">
    <div *ngIf="friends.length === 0" class="space-y-3">
      <svg class="mx-auto w-16 h-16 text-gray-300 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
      </svg>
      <p class="text-gray-500 dark:text-gray-400">Bạn chưa có bạn bè nào</p>
      <p class="text-sm text-gray-400 dark:text-gray-500">Tìm kiếm và kết bạn với người dùng khác để bắt đầu trò chuyện</p>
    </div>
    
    <div *ngIf="friends.length > 0 && filteredFriends.length === 0" class="space-y-3">
      <svg class="mx-auto w-12 h-12 text-gray-300 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      <p class="text-gray-500 dark:text-gray-400">Không tìm thấy bạn bè</p>
      <p class="text-sm text-gray-400 dark:text-gray-500">Thử từ khóa khác</p>
    </div>
  </div>

  <!-- Friends List -->
  <div *ngIf="!loading && filteredFriends.length > 0" class="space-y-2">
    <div 
      *ngFor="let friendReq of filteredFriends" 
      class="friend-item p-3 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors group"
    >
      <div class="flex items-center space-x-3">
        <!-- Avatar -->
        <div class="relative flex-shrink-0">
          <img 
            [src]="friendReq.friend.avatar_url || '/assets/default-avatar.svg'" 
            [alt]="friendReq.friend.name"
            class="w-10 h-10 rounded-full object-cover border-2" 
            [class.border-green-400]="friendReq.friend.is_online"
            [class.border-gray-300]="!friendReq.friend.is_online"
            [class.dark:border-green-500]="friendReq.friend.is_online"
            [class.dark:border-gray-600]="!friendReq.friend.is_online"
          >
          <div 
            *ngIf="friendReq.friend.is_online" 
            class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-400 dark:bg-green-500 rounded-full border-2 border-white dark:border-gray-700"
          ></div>
        </div>
        
        <!-- Friend Info -->
        <div class="flex-1 min-w-0">
          <div class="flex items-center justify-between">
            <h3 class="text-sm font-medium text-gray-900 dark:text-white truncate">
              {{friendReq.friend.name}}
            </h3>
          </div>
          <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
            {{getOnlineStatus(friendReq.friend)}}
          </p>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex items-center space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
          <!-- Start Chat Button -->
          <button 
            (click)="onStartChat(friendReq.friend)"
            class="p-2 text-blue-500 dark:text-blue-400 hover:text-blue-600 dark:hover:text-blue-300 
                   hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-lg transition-colors"
            title="Bắt đầu trò chuyện"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
          </button>
          
          <!-- More Actions Dropdown -->
          <div class="relative">
            <button 
              class="p-2 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 
                     hover:bg-gray-100 dark:hover:bg-gray-600 rounded-lg transition-colors dropdown-toggle"
              [attr.data-dropdown-id]="'friend-' + friendReq.friend.id"
              (click)="toggleDropdown($event)"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
              </svg>
            </button>
            
            <!-- Dropdown Menu -->
            <div 
              [id]="'dropdown-friend-' + friendReq.friend.id"
              class="absolute right-0 top-full mt-1 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-600 hidden z-10"
            >
              <div class="py-1">
                <button 
                  (click)="onRemoveFriend(friendReq.friend)"
                  class="w-full text-left px-4 py-2 text-sm text-orange-600 dark:text-orange-400 hover:bg-orange-50 dark:hover:bg-orange-900/20 flex items-center space-x-2"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7a4 4 0 11-8 0 4 4 0 018 0zM9 14a6 6 0 00-6 6v1h12v-1a6 6 0 00-6-6z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12h-6"></path>
                  </svg>
                  <span>Hủy kết bạn</span>
                </button>
                
                <button 
                  (click)="onBlockUser(friendReq.friend)"
                  class="w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 flex items-center space-x-2"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L18.364 5.636M5.636 18.364l12.728-12.728"></path>
                  </svg>
                  <span>Chặn người dùng</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
