<!-- Contest Filters -->
<div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 transition-colors duration-200">
  
  <!-- Filter Header -->
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
      </svg>
      Bộ lọc
    </h3>
    
    <!-- Clear Filters Button -->
    <button *ngIf="hasActiveFilters"
            (click)="onClearFilters()"
            class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-medium transition-colors duration-200">
      Xóa bộ lọc
    </button>
  </div>
  
  <!-- Search Filter -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
      Tìm kiếm
    </label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <input
        type="text"
        [(ngModel)]="filters.searchTerm"
        (input)="onFilterChange()"
        placeholder="Tìm kiếm cuộc thi..."
        class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
      />
      <!-- Clear Search Button -->
      <button *ngIf="filters.searchTerm"
              (click)="clearSearchFilter()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors duration-200">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Status Filter -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
      Trạng thái
    </label>
    <div class="space-y-2">
      <div *ngFor="let option of statusOptions" class="flex items-center">
        <input
          type="radio"
          [id]="'status-' + option.value"
          [value]="option.value"
          [(ngModel)]="filters.status"
          (change)="onFilterChange()"
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 dark:bg-gray-700"
        />
        <label [for]="'status-' + option.value" 
               class="ml-3 flex items-center gap-2 text-sm font-medium text-gray-700 dark:text-gray-300 cursor-pointer">
          <i class="text-gray-400" [class]="'icon-' + option.icon" [ngClass]="option.color"></i>
          {{ option.label }}
        </label>
      </div>
    </div>
  </div>
  
  <!-- Active Filters Summary -->
  <div *ngIf="hasActiveFilters" class="pt-4 border-t border-gray-200 dark:border-gray-700">
    <div class="text-sm text-gray-600 dark:text-gray-400 mb-2">Bộ lọc đang áp dụng:</div>
    <div class="flex flex-wrap gap-2">
      
      <!-- Status Filter Tag -->
      <span *ngIf="filters.status && filters.status !== 'all'" 
            class="inline-flex items-center gap-1 px-2.5 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-800 dark:text-blue-300 text-xs font-medium rounded-full">
        {{ getStatusLabel(filters.status) }}
        <button (click)="clearStatusFilter()" 
                class="ml-1 hover:text-blue-600 dark:hover:text-blue-400">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </span>
      
      <!-- Search Filter Tag -->
      <span *ngIf="filters.searchTerm" 
            class="inline-flex items-center gap-1 px-2.5 py-1 bg-green-100 dark:bg-green-900/30 text-green-800 dark:text-green-300 text-xs font-medium rounded-full">
        "{{ getDisplaySearchTerm() }}"
        <button (click)="clearSearchFilter()" 
                class="ml-1 hover:text-green-600 dark:hover:text-green-400">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </span>
      
    </div>
  </div>
  
</div>
