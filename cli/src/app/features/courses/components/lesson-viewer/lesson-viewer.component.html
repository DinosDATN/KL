<div *ngIf="lesson" class="space-y-4">
  <div class="flex items-center justify-between">
    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">{{ lesson.title }}</h3>
    <div class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-400">
      <span class="inline-flex items-center gap-1 px-2 py-1 rounded-full border border-gray-200 dark:border-gray-700">
        <i class="icon-clock"></i>
        {{ lesson.duration || 'N/A' }} phút
      </span>
      <span class="inline-flex items-center gap-1 px-2 py-1 rounded-full"
            [ngClass]="{
              'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300': isVideo,
              'bg-emerald-100 text-emerald-800 dark:bg-emerald-900 dark:text-emerald-300': isDocument,
              'bg-amber-100 text-amber-800 dark:bg-amber-900 dark:text-amber-300': isQuiz
            }">
        <i class="icon-play" *ngIf="isVideo"></i>
        <i class="icon-file" *ngIf="isDocument"></i>
        <i class="icon-edit" *ngIf="isQuiz"></i>
        {{ isVideo ? 'Video' : isDocument ? 'Tài liệu' : 'Quiz' }}
      </span>
    </div>
  </div>

  <!-- Video Player -->
  <div *ngIf="isVideo" class="aspect-video w-full rounded-lg overflow-hidden border border-gray-200 dark:border-gray-700 bg-black">
    <iframe *ngIf="videoUrl" [src]="videoUrl" class="w-full h-full" allowfullscreen></iframe>
    <div *ngIf="!videoUrl" class="flex items-center justify-center h-64 text-gray-400">
      <span>Video demo (chưa có URL)</span>
    </div>
  </div>

  <!-- Document Viewer -->
  <div *ngIf="isDocument" class="prose dark:prose-invert max-w-none bg-white dark:bg-gray-800 rounded-lg p-4 border border-gray-200 dark:border-gray-700">
    <p class="text-gray-700 dark:text-gray-300 whitespace-pre-line">{{ lesson.content || 'Nội dung tài liệu sẽ hiển thị tại đây.' }}</p>
  </div>

  <!-- Quiz Interface (simple placeholder) -->
  <div *ngIf="isQuiz" class="bg-white dark:bg-gray-800 rounded-lg p-4 border border-gray-200 dark:border-gray-700 space-y-4">
    <p class="text-gray-700 dark:text-gray-300">{{ lesson.content || 'Bài quiz sẽ hiển thị tại đây.' }}</p>
    <button class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
      <i class="icon-play"></i>
      Bắt đầu Quiz
    </button>
  </div>
</div>

<div *ngIf="!lesson" class="text-center text-gray-500 dark:text-gray-400">
  Chọn một bài học để xem nội dung.
</div>
